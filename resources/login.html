<html>
  <head>
    <link href="css/main.css" rel="stylesheet"></link>
    <link href="css/bootstrap.min.css" rel="stylesheet"></link>
  </head>
  <body class="container">
    <div class="row">
      <div class="col-sm-10">
        <form class="form-horizontal" action="/login" method="POST">
          <div class="form-group">
            <label for="username"  class="control-label">USERNAME</label>
            <input id="username" class="form-control input" type="text" name="username" id="username"/>
          </div>
          <div class="form-group">
            <label class="control-label">PASSWORD</label>
            <input class="form-control input" type="password" name="password" id="password" />
          </div>
          <div class="form-group">
            <label class="control-label">PASSWORD CONFIRMATION</label>
            <input class="form-control input" type="password" name="password_confirmation" id="password_confirmation" />
          </div>
          <div class="form-group">
            <input class="form-control btn btn-primary" type="submit" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
